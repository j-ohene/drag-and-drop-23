<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>
	<section id="game-boards">
		<div class="puzzle-pieces">
			<!---these are draggable pieces--->
			<img id= "topLeft" src="images/topLeft0.jpg" class="puzzle-image" alt="top left">
			<img id= "topRight"src="images/topRight0.jpg" class="puzzle-image" alt="top right">
			<img id= "bottomLeft" src="images/bottomLeft0.jpg" class="puzzle-image" alt="bottom left">
			<img id= "bottomRight" src="images/bottomRight0.jpg" class="puzzle-image" alt="bottom right">
	</div>
		<!--these are the dropzones-->
		<div class="puzzle-board">
			<div class= "drop-zone tr"></div>
			<div class= "drop-zone bl"></div>
			<div class= "drop-zone bt"></div>
			<div class= "drop-zone br"></div>
		</div>
	</section>

	<footer>
		<p>Click thumb to change pieces</p>
		<nav id="buttonHolder">
			<img data-bgref="0" src="images/buttonZero.jpg" alt="Puzzle background forest">
			<img data-bgref="1" src="images/buttonOne.jpg" alt="Puzzle background winter">
			<img data-bgref="2" src="images/buttonTwo.jpg" alt="Puzzle background space">
			<img data-bgref="3" src="images/buttonThree.jpg" alt="Puzzle background robotsS">
		</nav>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
